<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./CSS/product.css">
   <title>PRODUCT</title>
</head>
<body>
   <!-- The main is the container that will have its width and height equal to the view port.-->
   <main class="main-container">
      <div class="container">
         <!-- 
            Steps: 
            1. Split the container into two parts that is the left and right containers.
            2. In the left container put the content which is a background image.
            3. In the right container put the contents and their text and the add to cart button all contained

          -->
         <div class="left">
            <img src="./img/image-product-desktop.jpg" alt="product">
         </div>
         <div class="right">
            <div class="content">
               <h1 class="header1">PERFUME</h1>
               <h2>
                  Gabrrielle Essence
                  Eau De <br /> 
                  Parfum 
               </h2>
               <p class="contentp">
                  A floral, solar and voluptuous <br />
                  interpretation composed by <br />
                  Oliver Polge, Perfumer- Creator <br />
                  for the House of CHANEL
               </p>  
               <div class="price"> 
                  <span class="current-price">$1499.99</span> 
                  <span class="old-price">$169.99</span>
               </div>
              <button class="add-to-cart-cta">
               <img src="./img/icon-cart.svg" alt="cart">
               <span class="cart">Add to cart</span>
              </button>
            </div>
         </div>
      </div>
   </main>
</body>
</html>
