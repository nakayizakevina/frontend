<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/NFT.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <img class="Equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium"> <br>
    <h1 class="text1">Equilibrium #3429</h1>  
    <p class="text2">
      Our Equilibrium collection promotes <br>
      balance and calm.
    </p>
    <div class="contents">
      <div class="left-contents"> 
        <img src="./images/icon-ethereum.svg"alt="ethereum">
        <span class="text3"> 0.041 ETH</span> 
      </div>
      <div class="right-contents">
        <img src="./images/icon-clock.svg" alt="clock">  
        <span class="text2">3days left</span>
      </div>
    </div>
 
    <footer>
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">  
      <span class="text2">Creation of</span> <span class="text1">Jules Wyvern</span>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
